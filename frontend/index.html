<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ziscar</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="
		    default-src 'self'; 
        connect-src 'self' https://viacep.com.br http://localhost:3000 https://api.ziscar.me;
	      img-src 'self' data:;
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        font-src 'self' data:;
      "
    />
    <style>
      /* HTML Loading */
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <!-- Git Hub Pages -->
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body style="margin: 0;">
    <div id="root">
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        "
      >
        <div
          style="
            width: 2.5rem;
            height: 2.5rem;
            border-width: 4px;
            border-color: #904b40;
            border-style: solid;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            border-top-color: transparent;
            box-sizing: border-box;
          "
        ></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
