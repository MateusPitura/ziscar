services:
  database:
    image: postgres:16
    container_name: ziscar_db
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - PGPORT=${DB_PORT}
    volumes:
      - db-data:/var/lib/postgresql/data
    network_mode: host
    env_file:
      - path: .env
        required: false
    restart: ${RESTART_POLICY:-no}

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: ziscar_frontend
    network_mode: host

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
      args:
        - STAGE=${STAGE:-staging}
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_URL=postgresql://${DB_USERNAME}:${DB_PASSWORD}@localhost:${DB_PORT}/${DB_NAME}?schema=public
      - EMAIL_APP_PASSWORD=${EMAIL_APP_PASSWORD}
    container_name: ziscar_backend
    network_mode: host
    env_file:
      - path: .env
        required: false
    restart: ${RESTART_POLICY:-no}

volumes:
  db-data:
